      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Propulsive Landers @ Georgia Tech</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         <nav class="nav container">
            <a href="#" class="nav__logo">
               <img src="assets/img/logo.png" alt="GTPL">
            </a>

            <div class="nav__menu" id="nav-menu">
               <ul class="nav__list">

                  <li class="nav__item">
                     <a href="about.html" class="nav__link">About Us</a>
                  </li>

                  <li class="nav__item">
                     <a href="#" class="nav__link">Projects</a>
                  </li>

                  <li class="nav__item">
                     <a href="#sponsors" class="nav__link">Sponsors</a>
                  </li>

                  <li class="nav__item">
                     <a href="contact.html" class="nav__link">Contact</a>
                  </li>
               </ul>

               <!-- <a href="#" class="nav__button">Login</a> -->

               <!-- Close button -->
               <div class="nav__close" id="nav-close">
                  <i class="ri-close-line"></i>
               </div>
            </div>

            <!-- Toggle button -->
            <div class="nav__toggle" id="nav-toggle">
               <i class="ri-apps-2-line"></i>
            </div>
         </nav>
      </header>

    <!-- Main Content -->
    <main class="main">
        <!-- Contact Hero Section -->
        <section class="contact-hero">
            <h1>CONTACT</h1>
            <p>Want to sponsor us? Want to join us? Have a technical question? Just want to say hi? Get in touch with us with the form below or through social media!</p>
            <div class="social-icons">
                <a href="#" class="contact__social"><i class="ri-youtube-fill"></i></a>
                <a href="#" class="contact__social"><i class="ri-instagram-fill"></i></a>
                <a href="#" class="contact__social"><i class="ri-twitter-fill"></i></a>
                <a href="#" class="contact__social"><i class="ri-facebook-fill"></i></a>
                <a href="#" class="contact__social"><i class="ri-linkedin-fill"></i></a>
            </div>
        </section>

        <!-- Contact Form Section -->
        <section id="contact">
            <h2 style="text-align: center; color: #151610;">Contact</h2>
            <div class="contact-icons" style="display: flex; justify-content: center; align-items: center; margin-bottom: 20px;">
                <a href="https://instagram.com/songsbystorm" target="_blank" style="margin: 0 10px;">
                    <i class="fab fa-instagram" style="font-size: 20px; color: #151610;"></i>
                </a>
                <a href="mailto:mahir.d.ashraf@gmail.com" style="margin: 0 10px;">
                    <i class="fas fa-envelope" style="font-size: 20px; color: #151610;"></i>
                </a>
                <a href="https://discordapp.com/users/738786980237934613" target="_blank" style="margin: 0 10px;">
                    <i class="fab fa-discord" style="font-size: 20px; color: #151610;"></i>
                </a>
            </div>
            <div class="contact-us">
                <form id="contactForm" action="#" method="POST">
                    <div class="name-container">
                        <div class="name-field">
                            <label for="firstName">First Name <em>(required)</em></label>
                            <input type="text" id="firstName" name="firstName" required="">
                        </div>
                        <div class="name-field">
                            <label for="lastName">Last Name <em>(required)</em></label>
                            <input type="text" id="lastName" name="lastName" required="">
                        </div>
                    </div>
                    <label for="userEmail">Email <em>(required)</em></label>
                    <input type="email" id="userEmail" name="userEmail" required="">
                    <label for="subject">Subject <em>(required)</em></label>
                    <input type="text" id="subject" name="subject" required="">
                    <label for="customerNote">Your Message <em>(required)</em></label>
                    <textarea rows="2" id="userNote" name="userNote" required=""></textarea>
                    <button id="submitMessage" type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer__container container">
            <p>&copy; 2024 Propulsive Landers @ Georgia Tech. All rights reserved.</p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
